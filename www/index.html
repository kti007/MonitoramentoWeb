<html>

		<script type="text/javascript" charset="utf-8">

		//if ("geolocation" in navigator) {

    // Set an event to wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, true);
    // Cordova is loaded and Ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(function(position) {
            alert("onSuccess1 entrou");
        var div_geolocation = document.getElementById('geolocation');

        div_geolocation.innerHTML = 'Latitude: '             + position.coords.latitude  + '<br/>' +
                        'Longitude: '            + position.coords.longitude + '<br/>' +
                        'Altitude: '             + position.coords.altitude  + '<br/>' +
                        'Accuracy: '             + position.coords.accuracy  + '<br/>' +
                        'Altitude Accuracy: '    + position.coords.altitudeAccuracy  + '<br/>' +
                        'Heading: '              + position.coords.heading   + '<br/>' +
                        'Speed: '                + position.coords.speed     + '<br/>';
        }, function errorCallback(error) {
			alert("erro - " + JSON.stringify(error));
        }, {maximumAge:60000, timeout: 30000});
    }

    // Display `Position` properties from the geolocation
    //
    function onSuccess(position) {
	alert("onSuccess entrou");
        var div_geolocation = document.getElementById('geolocation');

        div_geolocation.innerHTML = 'Latitude: '             + position.coords.latitude  + '<br/>' +
                        'Longitude: '            + position.coords.longitude + '<br/>' +
                        'Altitude: '             + position.coords.altitude  + '<br/>' +
                        'Accuracy: '             + position.coords.accuracy  + '<br/>' +
                        'Altitude Accuracy: '    + position.coords.altitudeAccuracy  + '<br/>' +
                        'Heading: '              + position.coords.heading   + '<br/>' +
                        'Speed: '                + position.coords.speed     + '<br/>';
    }

    // Show an alert if there is a problem getting the geolocation
    //
    function onError() {
        alert('onError!');
    }

    </script>
    </head>
    <body>
	<h1>Monitoramento Web</h1>
			<div id="geolocation"></div>
        
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/PushwooshAndroid.js"></script>
        <script type="text/javascript" src="js/PushwooshiOS.js"></script>
        <script type="text/javascript" src="js/PushwooshWP.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

            app.initialize();
        </script>
